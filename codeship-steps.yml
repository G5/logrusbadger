- name: codeclimate_pre
  service: logrusbadger
  command: bash -c "cc-test-reporter before-build"
- name: test
  service: logrusbadger
  command: bash -c "go test ./... -v -race -coverprofile=/coverage/c.out"
- name: codeclimate_post
  service: logrusbadger
  command: bash -c "cp /coverage/c.out . && cc-test-reporter after-build --exit-code $?"
